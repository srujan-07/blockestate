# Fabric CA Server Configuration for StateOrgTS
# This configuration file is used by the Fabric CA server when running in docker-compose

server:
  # IP and port the Fabric CA server listens on
  listenaddress: 0.0.0.0
  listenport: 7055

  tls:
    enabled: true
    certfile: /etc/hyperledger/fabric-ca-server-config/ca.ts.landregistry.local-cert.pem
    keyfile: /etc/hyperledger/fabric-ca-server-config/private.key

  ca:
    name: ca-ts
    certfile: /etc/hyperledger/fabric-ca-server-config/ca.ts.landregistry.local-cert.pem
    keyfile: /etc/hyperledger/fabric-ca-server-config/private.key

  # Database type: sqlite3 or mysql
  db:
    type: sqlite3
    datasource: /data/fabric-ca-server.db

  # Default values for new certificates
  csr:
    cn: ca-ts
    hosts:
      - ca-ts
      - localhost
    names:
      - C: US
        ST: Telangana
        L: Hyderabad
        O: Telangana State Land Department
        OU: CA

# Certificate Authority configuration
ca:
  # Certificate validity period
  certduration: 87600h # 10 years

  # Intermediate CA
  intermediateca:
    parentserver:
      url: ""

# Access Control Lists
acl:
  enabled: false

# Metrics configuration
metrics:
  provider: prometheus

# HTTP Server configuration
http:
  enabled: true
  listenaddress: 0.0.0.0
  port: 7056
